    <style>
        body {
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        #sidebar {
            height: 100%;
            background-color: #37474F;

        #sidebar .nav-link {

        }

        #sidebar .nav-link i {

        }

        .top-bar {
            background-color: #f8f9fa;
            padding: 10px;
        }

        .user-info a {
            color: red;
        }
    </style>
</head>

<body>
    <div class="d-flex" id="viewport">
        <nav id="sidebar" class="bg-dark">
            <header class="bg-secondary text-white text-center py-3">
                <a href="#" class="text-white text-decoration-none">My App</a>
            </header>
            <ul class="nav flex-column p-0">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-link"></i> Shortcuts</a>
                </li>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="far fa-calendar-alt"></i> Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-info-circle"></i> About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-cogs"></i> Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="far fa-comment-dots"></i> Contact</a>
                </li>
            </ul>
        </nav>
        <div id="content" class="flex-grow-1">
            <div class="top-bar d-flex justify-content-end">
                <div class="user-info">
                    <a href="#"><i class="fas fa-bell"></i></a>

                </div>
            </div>
            <div class="container-fluid">
                <h1>Simple Sidebar</h1>
                <p>
